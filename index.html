<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/weather-icon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather-App | OP</title>
  </head>
  <body>
    <main>
      <p class="titel-text">Weather-App | OP</p>
      <div class="dev-info">
        <div class="author-sm">
          <a
            href="https://www.linkedin.com/in/oleksii--ponomarenko/"
            target="_blank"
            class="author-link-sm"
          >
            <img
              src="img/social-media/linkedin.svg"
              alt="GitHub"
              class="author-pick-sm"
            />
          </a>
          <a
            href="https://www.instagram .com/ol_ponomarenko/"
            target="_blank"
            class="author-link-sm"
          >
            <img
              src="img/social-media/instagram.svg"
              alt="GitHub"
              class="author-pick-sm"
            />
          </a>
          <a
            href="https://www.facebook.com/ponomarenko.oleksii"
            target="_blank"
            class="author-link-sm"
          >
            <img
              src="img/social-media/facebook.svg"
              alt="GitHub"
              class="author-pick-sm"
            />
          </a>
          <a
            href="https://www.youtube.com/watch?v=iILFBGm_I9M"
            target="_blank"
            class="author-link-sm"
          >
            <img
              src="img/social-media//youtube.svg"
              alt="GitHub"
              class="author-pick-sm"
            />
            <p>base</p>
          </a>
        </div>

        <a
          href="https://github.com/Oleksii996"
          target="_blank"
          class="author-link"
        >
          <img src="img/github.svg" alt="GitHub" class="author-pick" />
        </a>
      </div>

      <div class="container">
        <div class="search-box">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Location" />
          <button class="fa-solid fa-magnifying-glass"></button>
          <button class="fa-solid fa-xmark" style="display: none"></button>
        </div>

        <div class="not-found">
          <img src="img/404.svg" />
          <p>Oops! Invalid location</p>
        </div>

        <div class="weather-box">
          <img src="" />
          <div class="weather-info">
            <p class="temperature"></p>
            <p class="description"></p>
          </div>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
              <span></span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span></span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>

      <div class="final-text">
        <p class="op-name">js | html | css</p>
        <p class="op-name">oleksii ponomarenko | code</p>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/a78fa33416.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
