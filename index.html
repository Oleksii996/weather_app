<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/weather-icon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="dev-info">
        <a href="https://github.com/Oleksii996" target="_blank">
          <img src="img/github.svg" alt="GitHub" class="author-pick" />
        </a>
      </div>

      <div class="container">
        <div class="search-box">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Location" />
          <button class="fa-solid fa-magnifying-glass"></button>
          <button class="fa-solid fa-xmark" style="display: none"></button>
        </div>

        <div class="not-found">
          <img src="img/404.svg" />
          <p>Oops! Invalid location</p>
        </div>

        <div class="weather-box">
          <img src="" />
          <div class="weather-info">
            <p class="temperature"></p>
            <p class="description"></p>
          </div>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
              <span></span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span></span>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>

      <p class="op-name">oleksii ponomarenko | code</p>
    </main>

    <script
      src="https://kit.fontawesome.com/a78fa33416.js"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
